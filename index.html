<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Database | OMDB API</title>
    <link href="src/output.css" rel="stylesheet" />
    <style>
      .teks-kebawah {
        writing-mode: vertical-lr;
      }
    </style>
  </head>
  <body class="bg-slate-900">
    <div
      class="w-full px-28 flex flex-col items-center justify-center gap-6 mt-10"
    >
      <!-- Title -->
      <h1
        class="text-5xl font-extrabold text-center tracking-wide bg-gradient-to-r from-pink-500 via-purple-500 to-blue-500 bg-clip-text text-transparent"
      >
        Movie Database
      </h1>

      <!-- Search-->
      <div class="relative w-80">
        <input
          id="input-keyword"
          type="text"
          autocomplete="off"
          placeholder="Search for a movie..."
          class="w-full px-4 py-3 rounded-full shadow-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-500 text-gray-700 capitalize"
        />
        <button
          id="search-button"
          class="absolute right-2 top-2 bg-pink-700 hover:bg-pink-600 text-white rounded-full p-2 transition-all duration-300"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M8 16l-4-4m0 0l4-4m-4 4h16"
            />
          </svg>
        </button>
      </div>
    </div>
    <div class="w-full py-8">
      <!-- Container Card -->
      <div
        id="movie-container"
        class="w-full px-4 flex flex-wrap mx-auto items-start justify-center gap-4"
      >
        <!-- Cards will be inserted here -->
      </div>
    </div>

    <!-- Start Modal -->
    <div
      id="small-modal"
      tabindex="-1"
      class="fixed z-50 hidden inset-0 flex items-center justify-center p-4 overflow-x-hidden overflow-y-auto bg-opacity-50 backdrop-blur-sm"
    >
      <div class="relative w-full max-w-md max-h-full">
        <!-- Modal content -->
        <div class="relative bg-slate-900 rounded-lg shadow-lg">
          <!-- Modal header -->
          <div class="flex items-center justify-between p-4 md:p-5 rounded-t">
            <h3 class="text-xl font-medium text-white">Movie Detail</h3>
            <button
              type="button"
              class="text-gray-400 bg-transparent hover:bg-pink-600 hover:text-white rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
              data-modal-hide="small-modal"
            >
              <svg
                class="w-3 h-3"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 14 14"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                />
              </svg>
              <span class="sr-only">Close modal</span>
            </button>
          </div>
          <!-- Modal body -->
          <div
            class="modal-body bg-slate-800 rounded-lg p-6 shadow-lg text-center space-y-4"
          ></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
